<div>
<div>
<form name="myForm">
<h2 style="color: blue; text-align: center;">SignUp Form</h2>
<div style="width:350px; margin-left: 50px;">
<div class="form-group">
&nbsp;<label for="Username">Username:</label>
<p>&nbsp;<input type="text" class="form-control" ng-model="name" name="name" placeholder="Username" required>
<span style="color:red;" ng-show="myForm.name.$touched && myForm.name.$invalid">
<span ng-show="myForm.name.$error.required">Username is required</span>
</span></p>
</div>

<div class="form-group">
&nbsp;<label for="email">Email:</label>
<p>&nbsp;<input type="email" class="form-control" ng-model="mail" name="mail" placeholder="Email id" required>
<span style="color:red;" ng-show="myForm.mail.$touched && myForm.mail.$invalid">
<span ng-show="myForm.mail.$error.required">Email is required</span>
<span ng-show="myForm.mail.$error.email">Invalid email address</span>
</span></p>
</div>
<div class="form-group">
&nbsp;<label for="pwd">Password:</label>
&nbsp;<input type="password" class="form-control" ng-model="pass" placeholder="password">
</div>

<div class="form-group">
&nbsp;<label for="pwd">Confirm Password:</label>
&nbsp;<input type="password" class="form-control" ng-model="cnfpass" placeholder="Confirmpassword">
</div>

&nbsp;<button class="btn btn-success"  type="submit" ng-click="signup()">Submit</button>
&nbsp;&nbsp;<a ui-sref="home.login-state">Existed User? Login</a>
</div>
</form>
</div>
</div>
