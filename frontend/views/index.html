<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>
<body ng-app="examinationSystem">

<center>
<div ng-controller="loginController" style="height: 500px; width: 500px;">

<div class="form-group">
<label for="email">Email:</label>
<input type="text" class="form-control" ng-model="name" placeholder="Username">
</div>
<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control" ng-model="pass" placeholder="password">
</div>
<div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
<button class="btn btn-success"  type="submit" ng-click="login()">Submit</button>
<label ng-show="showLoader">Please wait user is in creation ...</label>
</div>
</center>




<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/logincontroller.js"></script>

</body>
</html>
