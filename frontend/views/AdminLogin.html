<!DOCTYPE html>
<html>
<head>
	<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="examinationSystem">
<div ui-view>
	

<div ng-controller="aloginController">
<h2 style="color: blue; text-align: center;">Login Form</h2>
<div style="margin-top: 100px; height: 300px; width:350px; margin-left: 50px;">
<div class="form-group">
&nbsp;<label for="email">Email:</label>
&nbsp;<input type="text" class="form-control" ng-model="uname" placeholder="Username">
</div>
<div class="form-group">
&nbsp;<label for="pwd">Password:</label>
&nbsp;<input type="password" class="form-control" ng-model="password" placeholder="password">
</div>
<div class="checkbox">
      &nbsp;<label><input type="checkbox"> Remember me</label>
    </div>
&nbsp;<button class="btn btn-success"  type="submit" ng-click="login()">Submit</button>
</div>
</div>
</div>


</body>


<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/adminloginCtrl.js"></script>
<script type="text/javascript" src="controllers/QuestionController.js"></script>
<script type="text/javascript" src="controllers/scheduleController.js"></script>
<script type="text/javascript" src="controllers/courseController.js"></script>
<script type="text/javascript" src="controllers/subjectController.js"></script>
</html>
