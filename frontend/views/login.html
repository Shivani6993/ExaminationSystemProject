<div ng-controller="loginController">
<br/>
<div class="form-group">
<label for="email" class="fa fa-envelope">Email:</label>
<input type="text" class="form-control" ng-model="name" placeholder="Username">
</div>
<div class="form-group">
<label for="pwd" class="fa fa-lock">Password:</label>
<input type="password" class="form-control" ng-model="pass" placeholder="password">
</div>
<div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
<button class="btn btn-success"  type="submit" ng-click="login()">Submit</button>
<a href="" ng-click="fp()">Forget Password</a>
<img src="giphy.gif" ng-show="showLoader"/>

</div>
