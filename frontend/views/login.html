<div ng-controller="loginController">
<div>
<form name="myForm">
<h2 style="color: blue; text-align: center;">Login Form</h2>
<div style="margin-top: 100px; height: 300px; width:350px; margin-left: 50px;">
<div class="form-group">
&nbsp;<label for="email">Email:</label>
&nbsp;
<p>
<input type="email" class="form-control" name="mail" ng-model="mail" placeholder="Username" required>
<span style="color:red;" ng-show="myForm.mail.$touched && myForm.mail.$invalid">
<span ng-show="myForm.mail.$error.required">Email is required.</span>
<span ng-show="myForm.mail.$error.email">Invalid email address.</span>
</span>
</p>
</div>
<div class="form-group">
&nbsp;<label for="pwd">Password:</label>
&nbsp;<input type="password" class="form-control" ng-model="pass" placeholder="password">
</div>
<div class="checkbox">
      &nbsp;<label><input type="checkbox"> Remember me</label>
    </div>
&nbsp;<button class="btn btn-success"  type="submit" ng-click="login()">Submit</button>
&nbsp;<a href="" ng-click="fp()">Forget Password</a>
&nbsp;&nbsp;<a ui-sref="home.signUp-state">New User?SignUp</a>
</div>
</form>
</div>
</div>
